# Minimal MDsrv configuration
# Run MDsrv from project root with:  mdsrv --cfg scripts/app.cfg
# This exposes your data directory under /data (read-only) and serves the web UI.
# Adjust host/port if needed.

HOST = '127.0.0.1'
PORT = 8080

# Paths that MDsrv can serve; change to absolute if you like
DATA_DIRS = ['./data']

# Optional: open browser on start
OPEN_BROWSER = False